<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <h2>A Prompt based To-Do listing app</h2>
        <div class="app-listing">
            <ul>
                <li>"new" : Add a new task</li>
                <li>"list" : List all tasks</li>
                <li>"delete" : Delete a specific task</li>
                <li>"quit" : Quit</li>
            </ul>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
